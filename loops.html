<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops practice</title>
</head>
<body>
    <div id="demo"></div>
    <script>
 let x = 1;
 while(x<=10) {
    document.write("HELLO ANAYA" +"<br>"+ "JAi SHREE KRISHNA "+"<br>");
    x++;
 }


 let y=1;
 do {
    document.write("JAI MATA DI"+"<br>");
    x++;
 }
 while (y<=10);
    </script>
   

</body>
</html>
