<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock javascript</title>
    <style>
        body{
            background-color: black;
        }
        .clock{

            position: absolute;
            top:50%;
            left:50%;
        transform:translateX(-50%) translateY(-50%);
    color:#fff;
    font-size : 90px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
     letter-spacing: 8px;
    font-weight: bold;
    background-color: purple;

        }
        
    </style>
</head>
<body>
    <div id="demo" class="clock" onload="showTime()"></div>
    <script>
        function showTime()
        {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";

if
    (h ==  0){
        h = 12;
    }

    if (h < 12 ) {
        h = h - 12;
        session = "PM";
    }
         h = (h < 10) ?  "0" + h : h;
         m = (m < 10) ?  "0" + m : m;
        s = (s < 10) ? "0" + s : s;
  
var time = h + ":" + m + ":" + s + " " + session;
  console.log(time);  
document.getElementById('demo').innerText = time ;
        }
        setInterval(showTime, 1000)
    </script>
</body>
</html>
