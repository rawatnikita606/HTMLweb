<!DOCTYPE html>

    <style>

<body>
    <h2>Car list</h2>
    <div id="demo"></div>
    <div id="name"></div>
    <script>
        //while
    let x = 1;
    while(x<=10)
    {
        document.write("jai shree ram"+"<br>");
        x++;
    }                                                                                                                                                                                                                                                                                                   

//do while
let y = 1;
do {
    document.write("JAI SHREE RAM!" + "<br>");
    y++;
}
while(y<=10);
//For loop

for (let z=1; z<10; z++)
{
    document.write("Hare Ram" + " <br>");
}

//for in loop
let cars = ["BMW", "VOLVO", "HONDA", "SUZUKI", "MARUTI"];
const price=[22345, 435622, 345378,5463782,6758596];

let carlist="<ul>";


for (let a in cars)
{
    carlist+="<li>"+cars[a] + "=> "+price[a]+"</li>";
    //document.write(cars[a] + " "+price[a]+"<br>");
}
carlist+="</ul>";

document.getElementById('demo').innerHTML=carlist;

document.write("<br>");

for (let b of cars)
{
    document.write(b +"<br>");

}
